<!DOCTYPE html>

<html ng-app='stockChartApp' ng-controller='stockController'>

	<head>
		<title>What's the market doing? stockChart3000: a nightlife app built with Clementine.js</title>
		
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-table/0.8.3/ng-table.min.css">
	</head>

	<header>
		<div>
			<p>Welcome to stockChart3000, your source for stock info! See what's going on in the market.</p>
		</div>
	</header>

	<body>
	
		<div class="container">
			<form class="btn-container" ng-submit="addStock(stockName)">
				<input type="text" class="text-box" name="stockName" ng-model="stockName" placeholder="NASDAQ" required>
				<input class="btn btn-add" type="submit" value="Add">
			</form>

			<table ng-table="vm.tableParams" class="table btn-container">
			    <tr ng-repeat="venue in venues track by $index" class="review">
			        <td>
			            <img ng-src="{{venue.image_url}}" alt="Venue Image">
			        </td>
			        <td>
			        	<button ng-show="loggedIn" ng-click="toggleAttendee(venue.id)">{{venue.attendees}} Going</button>
			        	<h1>{{venue.name}}</h1>
			        	<p>{{venue.snippet_text}}</p>
			        </td>
			    </tr>
			</table>
			-->
		</div>
		<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-table/0.8.3/ng-table.min.js"></script>
		<script type="text/javascript" src="controllers/stockController.client.js"></script>
	</body>
	<footer>
		<p class="container">Venue information provided by the Yelp API.</p>
	</footer>
</html>
